<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/fonts/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculadora Web</title>
</head>
<body>
    <main>
        <section class="calc_option">
            <div class="chage_mode">
                <i class="fas fa-sun"></i>
            </div>
            <div class="menu_option">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </section>

        <section class="calc_screen">
            <div class="calculation">1+1</div>
            <div class="aftermath">=2.0</div>

        </section>

        <section class="calc_keyboard">
            <div class="keyboard_key">C</div>
            <div class="keyboard_key">DEL</div>
            <div class="keyboard_key">%</div>
            <div class="keyboard_key">/</div>
            <div class="keyboard_key">7</div>
            <div class="keyboard_key">8</div>
            <div class="keyboard_key">9</div>
            <div class="keyboard_key">x</div>
            <div class="keyboard_key">4</div>
            <div class="keyboard_key">5</div>
            <div class="keyboard_key">6</div>
            <div class="keyboard_key">-</div>
            <div class="keyboard_key">1</div>
            <div class="keyboard_key">2</div>
            <div class="keyboard_key">3</div>
            <div class="keyboard_key">+</div>
            <div class="keyboard_key">0</div>
            <div class="keyboard_key">00</div>
            <div class="keyboard_key">.</div>
            <div class="keyboard_key">=</div>
        </section>
    </main>
</body>
</html>
